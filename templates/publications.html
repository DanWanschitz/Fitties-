{% extends "layout.html" %}

{% block title %}Publications - Fitbrain Lab{% endblock %}

{% block content %}
<style>
  body {
    font-family: sans-serif;
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }
  .publication {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
  }
  .abstract {
    display: none;
    margin-top: 5px;
  }
  .title {
    cursor: pointer;
    color: #0066cc;
  }
  .summary {
    font-weight: bold;
    margin-bottom: 20px;
  }
</style>
<body>Publications by FitBrainLab</body>
<div class="summary" id="summary"></div>

<div id="publications"></div>

<script>
  const publications = [
    {
      title: "Understanding Climate Policy",
      authors: "Smith J., Doe A.",
      abstract: "This paper explores key mechanisms in international climate policy...",
      link: "https://example.com/paper1",
      citations: 15
    },
    {
      title: "Emission Trends in Southeast Asia",
      authors: "Lee C., Patel N.",
      abstract: "We analyze emission data across ASEAN countries and highlight regional trends...",
      link: "https://example.com/paper2",
      citations: 8
    }
  ];

  const container = document.getElementById('publications');
  publications.forEach((pub) => {
    const div = document.createElement('div');
    div.className = 'publication';

    const title = document.createElement('div');
    title.className = 'title';
    title.textContent = `${pub.title} â€” ${pub.authors}`;
    title.onclick = () => {
      const abs = div.querySelector('.abstract');
      abs.style.display = abs.style.display === 'none' ? 'block' : 'none';
    };

    const abstract = document.createElement('div');
    abstract.className = 'abstract';
    abstract.innerHTML = `<p>${pub.abstract}</p><a href="${pub.link}" target="_blank">Read paper</a>`;

    div.appendChild(title);
    div.appendChild(abstract);
    container.appendChild(div);
  });
</script>
{% endblock %}
